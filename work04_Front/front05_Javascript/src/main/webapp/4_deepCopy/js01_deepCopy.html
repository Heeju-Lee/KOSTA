<!-- 
자바스크립트에서는 기존의 데이타를 복사해올때가 있는데 
실제값을 복사하는 경우(깊은복사)
참조값(주소값)을 복사하는 경우(얕은복사)로 나뉜다. 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

const a = [1,2,3];
// ...스프레드 연산자 | a에 있는 데이타를 흩뿌려서 b에 넣는다.
// pass by value | 결론적으로 a의 값을 b에 넣고 새로운 객체를 생성한다.
// 깊은복사를 하는 가장 강력한 방식이 스프레드 연산자이다.
console.log("===== 1. 스프레드 연산자 :: pass by value :: 깊은복사 =====");//1,2,3

const b = [...a];

b.push(4);

console.log(`a의 값은 ${a}`);//1,2,3
console.log(`b의 값은 ${b}`);//1,2,3

console.log("===== 2. 객체할당 :: pass by reference :: 얕은복사=====");//1,2,3

const c = [1,2,3];
const d = c; //얕은복사

d.push(4);

console.log(`c의 값은 ${c}`);//1,2,3,4
console.log(`d의 값은 ${d}`);//1,2,3,4 

console.log("===== 3. concat :: pass by value :: 깊은복사 =====");

const e = [1,2,3];
const f = e.concat(4);

f.push(5);

console.log(`e의 값은 ${e}`);//1,2,3
console.log(`f의 값은 ${f}`);//1,2,3,4 

</script>
</head>
<body>

</body>
</html>
