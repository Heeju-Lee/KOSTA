<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<!-- 배너광고 -->
<title>setInterval() :: 특정한 간격을 두고 함수를 주기적으로 호출할 때 사용</title>
<script type="text/javascript">
var count = 0;
onload = ()=>{
	
	setInterval(() => {
		let message = ["종로지점에 새롭게 오픈했습니다.",
						"여러분의 실력 향상을 보장합니다.",
						"아메리카노와 다과도 준비되어 있습니다."];
	//1. h3 영역을 변수로 받아와서
		let banner = document.querySelector("h3");
	//2. 이 부분에 []안에 있는 각각의 메세지를 출력
		banner.innerHTML = message[count++];
	//3. count 초기화
		if(count==message.length) count=0;
	
	}, 3000); //3초마다 이부분이 자동으로 동작할 것임.	
}
</script>
</head>
<body>
<h1>KOSTA Banner Advertizer..</h1>
<h3 style="color:crimson">---------KOSTA EDUCATION CENTER---------</h3>

</body>
</html>
