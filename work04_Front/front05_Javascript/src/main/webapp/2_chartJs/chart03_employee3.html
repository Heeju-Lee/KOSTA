<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.chart-container{
			width: 500px;
			height: 500px;
			margin: 0 auto;
			border: 1px solid #000;
			padding : 40px;
			border-radius: 8px;
	}
	h1{
		text-align: center;
		margin-bottom: 20px;
	}
</style>
<!-- ChartJS CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Employee's Salary And Bonus</h1>
<div class="chart-container">
	<canvas id="line-chart"></canvas>
</div>

<script type="text/javascript">
	const ctx = document.querySelector("#line-chart");
	const ename = ['SMITH', 'FORD', 'TURNER', 'KING', 'ADAMS'];
	
	let emp_sal_data = {
		label: 'Employee Salary',
		data: [1200, 3000, 2400, 5000, 2600],
		
		backgroundColor: 'rgba(255,0,0,0.4)',
		borderColor: 'rgb(200,0,0)',
		}
	let emp_bonus_data = {
		label: 'Employee Bonus',
		data: [300, 150, 150, 0, 170],
		
		backgroundColor: 'rgba(0,0,255,0.4)',
		borderColor: 'rgb(0,0,200)',
		}
	// type, data, options를 config에 최종적으로 담는다.
	let config = {
			type:'bar',
			data:{
				labels: ename ,
				datasets: [emp_sal_data, emp_bonus_data]
			},
			options:{
				maintainAspectRatio: false,
			}		
	}

	new Chart(ctx, config);
	
</script>
</body>
</html>
