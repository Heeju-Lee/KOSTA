<!-- 
하나의 함수를 통해서 해당영역이 보였다 안보였다를 반복하도록 작성...
함수의 파라미터를 이용해야 한다.

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function divShow(command){//파라미터를 이용
		document.querySelector('.alert-box').display=command;
		//document.querySelector('.alert-box').setAttribute('style','display:'+command);
	}
</script>
<link rel="stylesheet" href="../css/main.css"> <!-- ..상위폴더 접근  -->
</head>
<body>
<h2>Display</h2>
<div id="alert" class="alert-box" display='block'>Alert Box</div>
<br>
<button onclick="divShow('block')">보이기</button> <!-- html이 다 만들어지고 나서 호출 -->
<button onclick="divShow('none')">감추기</button>
</body>
</html>
