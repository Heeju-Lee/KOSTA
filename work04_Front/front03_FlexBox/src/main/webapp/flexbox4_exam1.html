<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Play List</title>
<style type="text/css">
	*{
	box-sizing: border-box;
	}
		
  body{
  	width: 960px;
  	margin: 0 auto;
  }
  h2{ 
  	text-align: center;
  }
  .playlists{
  	display: flex;
  	justify-content: space-evenly;
  }

  .playlist-thumb{
  	width: 90%;
  	border-radius: 30px; 
  }
  
  .playlist-title{
  	font-size: 20px;
  	color: gray;
  	font-weight: bold;
  }
  
  .playlist-artist{
  	font-size: 15px;
  	color: gray;
  	margin: 0;
  }
 
</style>
</head>
<body>
  <section>
    <h2 class="section-title">이달의 플레이리스트</h2>
    <div class="playlists">
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p1.jpg">
        <div class="playlist-title">
              몰디브에서
        </div>
        <div class="playlist-artist">
         김지원
        </div>
      </div>
      
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p2.jpg">
        <div class="playlist-title">
               에메랄드빛 고향 
        </div>
        <div class="playlist-artist">
         김수현
        </div>
      </div>
      
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p3.jpg">
        <div class="playlist-title">
              힐링!! 그곳에 가자
        </div>
        <div class="playlist-artist">
         허미미
        </div>
      </div>
      
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p4.jpg">
        <div class="playlist-title">
              여행을 떠나요
        </div>
        <div class="playlist-artist">
         안세영
        </div>
      </div>
    </div>
  </section>
</body>
</html>
