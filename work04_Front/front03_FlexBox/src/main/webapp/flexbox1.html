<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		box-sizing: border-box;
	}
	body{
		background-color: #f9fafc;
		margin: 60px;
	}

	.red{
		background-color: Tomato;
	}
	.green{
		background-color: MediumSeaGreen;
	}
	.blue{
		background-color: DodgerBlue;
	}
	/* flex box를 지정
	기본 레이아웃 방향이 요소들이 왼쪽--->오른쪽으로 배치된다.
	
	 */
	.container{
		display: flex;
		/* flex box의 기본 방향 */
		flex-direction: row;
		
		/* row방향일 때 아이템들의 정렬은

		flex-end    기본축에서 가장 마지막에 정렬
		flex-start  기본축에서 가장 처음에 정렬
		
		space-around 기본축 공간을 나누어서 정렬. 양 끝쪽에 모두 같은 공간의 여백을 가짐
		space-between 기본축 방향으로 양 끝을 늘려서 배치..가장 많이 사용됨
		space-evenly  빈 공간의 크기가 모두 같도록 배치		
		 */
		justify-content: space-evenly;		
		
		border: 2px dashed black;
		width: 500px;
		height: 500px;		
	}
	
	.box{
		border-radius: 15px;
		color: #f9fafc;
		padding: 30px;	
	}
	
	
	
	
	
</style>
</head>
<body>
<div class="container">
	<div class="red box">RED</div>
	<div class="green box">GREEN</div>
	<div class="blue box">BLUE</div>
</div>
</body>
</html>
