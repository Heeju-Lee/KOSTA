<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
      <title>KOSTA Music Cafe</title>

<style type="text/css">
	* {
	  box-sizing: border-box;
	}

 
body {
  margin: 0;
  background-color: #000;
  color: #fff;
}

.wrap {
  margin: 0 auto;
  padding: 32px;
  max-width: 1080px;
  width: 100%;
}


.info {
  margin-bottom: 40px;
  padding: 40px;
  border-bottom: 1px solid #595864;
}

.cover {
  width: 252px;
  height: 252px;
  border-radius: 24px;
  
}

.cover-image {
  width: 100%;
  height: 100%;
}

.playlist-title {
  margin: 40px 0 16px;
  font-weight: 700;
  font-size: 40px;

}

.hot-badge {
  position: relative;
  /* top: -20px; */
  padding: 4px 8px;
  border-radius: 8px;
  background-color: #2a2a31;
  color: #8e8ea0;
  font-weight: 700;
  font-size: 16px;
 
}

.artist {
  color: #7d7c8a;
  font-weight: 400;
  font-size: 16px;
  line-height: 19px;
  display: flex;
  align-items: center;
} 

.artist-profile {
 
  width: 44px;
  height: 44px;
  border-radius: 50%;
  margin-right: 8px;
}

.description {
  margin: 16px 0 32px;
  color:lightcyan;
  font-weight: 400;
  font-size: 16px;

}

.play-button {
  padding: 12px 24px;
  border: none; 
  border-radius: 8px;
  background-color: #4b1bb1;
  color: #ffffff;
  font-weight: 500;
  font-size: 16px;

}
#scsa{
	color:lightcyan;
	font-size: 18px;
}
    
</style>
</head>
<body>
    <header>
      <div class="wrap" id="scsa">KOSTA Music</div>
    </header>
    <main class="wrap">
      <div class="info">
        <div class="cover">
          <img
            class="cover-image"
            src="img/cafe.jpg"
            alt="카페에서 일할 때 커버 이미지"
         >
        </div>
        <h1 class="playlist-title">
          카페에서 일할 때
          <span class="hot-badge"> 인기 </span>
        </h1>
        <div class="artist">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQU95XUYVab-2qQZzFPxLRWh77b3E-7wH0vQ&s"            
            class="artist-profile"
         >
          	<strong>Good Smell~~</strong>
        </div>
        <div class="description">
          차분하게 흐르는 따뜻한 음악과 함께하는 휴식. KOSTA Music 에디터가
          매달 업데이트하는 플레이리스트입니다. 마음에 드는 곳이 있다면 보관함에
          추가해 보세요.
        </div>
        <button class="play-button">▶️ 지금 듣기</button>
      </div>
    </main>
  </body>
</html>
