<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그의 속성 선택자로 지정하는 방법</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(()=>{
		//input태그...속성이름 type, 속성값이 text 선택자를 지정
		//$('input[type=text]').val("KOSTA").css('color','green'); // 꼭 알아야함.
		//$('[type=text]').val("KOSTA").css('color','green');
		//$('input').val("KOSTA").css('color','green');
		$(':text').val("KOSTA").css('color','green');
		
		//input태그의 속성값 중에서 한국 이라는 단어가 포함된 태그를 선택자로 지정..
		$('input[name*=한국]').css('color','red');
	});


</script>
</head>
<body>
<h3> 폼 속성 선택자 사용법</h3>
<input type="text">
<input name="한국" value="한국사람">
<input name="한국인" value="KO한국인">
<input name="한국 민" value="한국 민">
<input name="대 한국 민" value="대 한국 민">
</body>
</html>
