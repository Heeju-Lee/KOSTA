<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>addClass(): JQuery문법과 css스타일 문법을 분리시킨다.</title>
<style type="text/css">
	.colorC{color : crimson}
	.colorG{color : green}
	.backgroundG{background : gray}
	.colorB{color : blue}
	.displayNone{display:none}
	.textCenter{text-align:center}
	.border{border:1px solid gray}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
$(()=>{
	//1. id값이 header인 태그의 직계자식 태그인 span을 선택자로 지정..
	$('#header>span').html("JQuery Select Test..").addClass('colorC');
	
	//2. button을 클릭하면 함수호출...
	$('button').click(()=>{
		//3. p, h2태그 영역 모두를 선택자로 지정...글자색을 green
		$('h2, p').addClass('colorG');

	
	//4. h2의 직계자식은 태그 span영역 배경색을 gray
	$('h2>span').addClass('backgroundG');
	
	//5. 첫번째 p태그를 선택자로 지정... 내용을 첫번째 문장입니다.로 변경
	//$('p').first().html("첫번째 문장입니다.").css('color','blue');
	//$('p:first').html("첫번째 문장입니다.").css('color','blue');
	$('p:eq(0)').html("첫번째 문장입니다.").addClass('colorB');//원하는 것 선택가능
	//$('p').last().html("마지막 문장입니다.").css('color','blue');
	$('p:last').html("마지막 문장입니다.").addClass('colorB');
	
	//6. 버튼을 클릭하면 더이상 보이지 않게
	$('button').addClass('displayNone');
	
	$('h2, p').addClass('textCenter');
	
	//7. 클래스 속성의 값이 theme인 선택자를 지정, 경계선을 지정
	$('.theme').addClass('border');
		
	});//click
});
</script>
</head>
<body>
	<h2 id="header">	
		<span>This is a heading</span>
	</h2>	
	<p>This is a paragraph.</p>
	<p class="content">This is another paragraph1.</p>
	<p class="content theme">This is another paragraph2.</p>	
	
	<button>Click me to hide paragraphs</button>
	<b>이 부분은 bold 하게 출력됩니다.</b>
</body>
</html>
