<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KOSTA DVD</title>
<link rel="stylesheet" type="text/css" href="css/basic.css"/>
<style type="text/css">
.poster{
	width: 150px;
	height: 150px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	
	refreshPage();

	//삭제버튼 클릭하면 함수호출...되도록 deleteCartStorage() 호출
	$('#content').on('click','#deleteCart',deleteCartStorage);

});//ready

	function refreshPage(){
		var html = '';
		var totalPrice = 0;
		
		for(let key in localStorage){
			//alert(key);
			if(key=='length')break;
			
			//let value = localStorage.getItem(key);
			//alert(value);
			let data = localStorage.getItem(key).split(",");
			//alert(data.length);
			html += '<tr><td><img class=poster src='+data[1]+'/></td><td>'+key+
					'</td><td>'+data[0]+'</td><td>'+data[2]+
					'</td><td><button id=deleteCart value='+key+'>삭제</button></td></tr>'
			totalPrice += parseInt(data[2]);
		};//for	
		$('#content').html(html);
		$('#price').html('총 주문가격'+totalPrice+'');
	}//refreshPage

	function deleteCartStorage(){
		let flag = confirm($(this).val()+" 번 상품을 정말 삭제하시겠습니까?");
		if(flag){
			localStorage.removeItem($(this).val());
			refreshPage();//로컬스토리지에서 상품을 삭제한 후 페이지 리프레쉬
		}//if
	}//deleteCartStorage
	
</script>
</head>
<body>
<article class="main">
		<section>
			<table width="80%"  align="center"  >
			<caption class="caption">찜 리스트</caption>
			<thead>
				<tr><th>이미지</th><th>상품번호</th><th>상품이름</th><th>가격</th><th>삭제</th></tr>
			</thead>
			<tbody id="content">
			</tbody>
			</table>
		</section>
		<section  class="toalprice" id="price">
			
		</section>
		<section class="link">
			<table align="center">
			<tr><td align="center">
				<a href="">주문하러 가기</a> 
				<a href="index.html">DVD 목록</a> 
			</td></tr>
			</table>
		</section>
		</article>
</body>
</html>
