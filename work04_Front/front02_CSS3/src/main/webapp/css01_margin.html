<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 파일 내부연결법</title>
<style>
	*{
		margin: 50px 200px; /*상하 | 좌우 */
		/*margin: 50px 0 100px 300px; 시계방향 상 --> 우--> 아래--> 좌*/

	}

</head>
<body>
	<h2>여백 지정하기</h2>
	<h4>margin, padding</h4>
</body>
</html>
