<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$('#eachBtn').click(function(){
		let arr = ['AAA','BBB'];
		arr.push('CCC');
		arr.push('DDD');
		arr.push('EEE');
		
		let str = '';
		$.each(arr, function(index, item){//JQuery에서는 index 필수, 순서 확인
			str += item+' ';
		});
		alert(str);
	});
	
});//ready
</script>
</head>
<body>
	<input type="button" value="배열에 each() 적용" id="eachBtn">	
</body>
</html>
