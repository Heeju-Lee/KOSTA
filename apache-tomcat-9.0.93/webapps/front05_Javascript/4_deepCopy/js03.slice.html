<script type="text/javascript">
const a = [1,2,3];
const b = [10,...a,100];

console.log("a====>"+a);
console.log("b====>"+b);

console.log("===========1. spread 연산자 응용 :: slice 사용===========")

console.log("result====>"+result);

</script>
