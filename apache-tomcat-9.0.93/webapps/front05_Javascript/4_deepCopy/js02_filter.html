<!DOCTYPE html>

<script type="text/javascript">

console.log("=====1.filter :: true에 해당하는 값만 걸러줌 :: 삭제로직에 사용됨.=====")


const a = [1,2,3];
const b = a.filter((n)=>{
	return n!=1;//조건		
});

console.log(`Result ===> ${b}`);//2,3

console.log("=====2. slice :: 조건에 부여된 만큼 잘라내는 함수=====");

const c = [1,2,3];
const d = c.slice(0,2);

const d2 = [c.slice(0,2)];

console.log(`Result ===> ${d}`);//1,2
console.log(`Result ===> ${d2}`);//1,2
console.log("Result ===>",d2);//[Array(2)]
</script>
