<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
console.log("====1. map :: for문과 차이점을 정확히 정리 =========")

const a = [1,2,3];

//1. for
console.log("========= for =========")
for(let i=0; i<a.length; i++){	
	console.log(a[i]);
}

//2. forEach
console.log("========= forEach =========")
a.forEach((i)=>{
	console.log(i)	
});

//3. for: argument 1개, return type X, 할당할 수 없음.
/* const b = a.forEach((i)=>{console.log(i)});
console.log("b=>"+b);//b=>undefined */

//4. map
console.log("========= map =========")
/* 
	map
	인자값 하나, 반환타입을 가진다.
	for문처럼 반복을 하면서 값 하나하나를 가공해낼 수 있다.
	깊은복사 방식이다.
	react에서는 반복문으로 map을 사용한다.
*/
const b = a.map((n)=>{return n+100});
console.log("b=>"+b);//101,102,103

b.push(4);
console.log("a=>"+a);//a=>1,2,3
console.log("b=>"+b);//b=>101,102,103,4




</script>
