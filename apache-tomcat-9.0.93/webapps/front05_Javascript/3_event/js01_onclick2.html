<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>2. button onclick 속성 사용하지 않는 경우</title>
</head>
<body>
<h1>JavaScript란?</h1>
<p id="content">JavaScript를 사용해서 HTML Body부분의 내용을 변경합니다.</p>
<button>CLICK ME</button>
</body>

<script type="text/javascript">
	//1. button 엘러먼트 부분을 클릭하면 push함수가 호출되도록...
	// 인터프리팅 시 호출되는 것 X, push() : X
	// 행위를 실행할 때 호출하도록 매핑을 시키는 것이기 때문에 '()'가 없음
	document.querySelector("button").onclick = push;
	
	function push(){
		let content = document.getElementById("content");
		content.innerHTML = "<h2><font color=red>Hello JavaScript Event</font></h2>";
	}

</script>
</html>
