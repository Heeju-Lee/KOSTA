<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
function send(){
	/* 폼에 입력된 값을 여기서(자바스크립트) 핸들링한 다음에 서버로 전송(index.jsp)하는 방법 
	   validation checking :: userId 입력폼에 공백을 제거한 후 서버로 전송
	   !!! form tag와 직결되는 것이 submit()
	   form.submit()
	*/
	let id = document.querySelector("#userId");//id입력폼
		
	if(id.value.trim() != ""){//id값이 입력되었다면 index.jsp로 보냄
		let flag = confirm(id.value+" 님의 정보를 서버로 정말 전송할까요?");
	
		if(flag) document.querySeletor("#memberFrm").submit();
		else event.preventDefault();//기본적인 이벤트(action에 걸린 페이지로 전송)를 막는 이벤트		
	}else{
		//submit의 기본적인 이벤트를 막아준다.. index.jsp로 안간다.
		event.preventDefault();
	}
}
</script>
</head>
<body>
<h2>Form에서 입력된 값을 자바스크립트에서 받아서 서버로 전송하기.</h2>
<form action="index.jsp" method="get" id="memberFrm">
	아이디 :  <input type="text" name="userId" id="userId"><br/><br/>
	이 름 :  <input type="text"  name="userName" id="userName"><br/><br/>
	이메일 :  <input type="email"  name="userEmail" id="userEmail"><br/><br/>
<input type="submit" value="DataSend" onclick="send()">
</form>
</body>
</html>
