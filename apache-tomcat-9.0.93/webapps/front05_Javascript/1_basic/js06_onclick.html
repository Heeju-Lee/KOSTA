<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function showButton(){
		document.querySelector('.alert-box').style.display='block';
	}
	function closeButton(){
		document.getElementById('alert').style.display='none';
	}
</script>
<link rel="stylesheet" href="../css/main.css"> <!-- ..상위폴더 접근  -->
</head>
<body>
<h2>Display</h2>
<div id="alert" class="alert-box">Alert Box</div>
<br>
<button onclick="showButton()">버튼</button> <!-- html이 다 만들어지고 나서 호출 -->
<button onclick="closeButton()">닫기</button>
</body>
</html>
