<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

	.chart-container{
			width: 350px;
			height: 350px;
			margin: auto;
			margin-top: 140px;
			
			border: 1px solid #ddd;
			padding: 40px;
			border-radius: 8px;
			
			dispaly: flex;
			display: inline-block;
			margin-top: 100px;
			margin-left: 220px;
	}
</style>
<!-- ChartJS CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="chart-container">
	<canvas id="line-chart"></canvas>
</div>
<!-- 하나 더 만든다. -->
<div class="chart-container">
	<canvas id="bar-chart"></canvas>
</div>

<script type="text/javascript">
	const ctx = document.querySelector("#line-chart");
	const ename = ['SMITH', 'FORD', 'TURNER', 'KING', 'ADAMS'];
	
	let emp_sal_data = {
			label: 'Employee Salary',
			data: [1200, 3000, null, 5000, 2600],
			
			backgroundColor: 'rgba(255,0,0,0.4)',
			borderColor: 'rgb(200,0,0)',
			borderWidth: 5,
			/* Chart를 그리는데 있어서 나머지 속성들 
			   Chart Type < Line Chart < Dataset Properties에 가면 다있다.
			*/
			pointRadius:5,
			pointHoverRadius: 12,/* 포인터에 마우스 올리면 포인터를 2배로 크게 보여줌 */
			pointBackgroundColor: 'yellow',
			
			//1. point style을 삼각형으로 바꾸기
			pointStyle: 'triangle',
			
			//2. 그래프의 라인은 다 없애고 값만 나오게
		/* 	showLine : false, */
			
			//3. Adams가 신입사원이라서 급여와 보너스가 없다면....null 값으로 넣으면 됨.
			
			//4. Adams가 아님 TURNER가 신입사원이라 급여와 보너스가 없다면 
			spanGaps: true,
			
			//5. 라인 형식이 아닌 계단 형식
/* 			stepped: true, */
	};
	let emp_bonus_data = {
			label: 'Employee Bonus',
			data: [300, 150, null, 0, 170],
			
			backgroundColor: 'rgba(0,0,255,0.4)',
			borderColor: 'rgb(0,0,200)',
			
			//4. Adams가 아님 TURNER가 신입사원이라 급여와 보너스가 없다면 
			spanGaps: true,
	};

	//let config에 각각 담는다.
	let config = {
			type:'line',
			data:{
				labels: ename,
				datasets: [emp_sal_data,emp_bonus_data]
				},
			options:{
				maintainAspectRatio: false,
			}
	}
	new Chart(ctx,config);
	
	/* 위에꺼 그대로 복사해서 붙인다. */
	const ctx2 = document.querySelector("#bar-chart");
	const ename2 = ['SMITH', 'FORD', 'TURNER', 'KING', 'ADAMS'];
	
	let emp_sal_data2 = {
			label: 'Employee Salary',
			data: [1200, 3000, null, 5000, 2600],
			
			backgroundColor: 'rgba(255,0,0,0.4)',
			borderColor: 'rgb(200,0,0)',
			borderWidth: 5,
			/* Chart를 그리는데 있어서 나머지 속성들 
			   Chart Type < Line Chart < Dataset Properties에 가면 다있다.
			*/
			pointRadius:5,
			pointHoverRadius: 12,/* 포인터에 마우스 올리면 포인터를 2배로 크게 보여줌 */
			pointBackgroundColor: 'yellow',
			
			//1. point style을 삼각형으로 바꾸기
			pointStyle: 'triangle',
			
			//2. 그래프의 라인은 다 없애고 값만 나오게
		/* 	showLine : false, */
			
			//3. Adams가 신입사원이라서 급여와 보너스가 없다면....null 값으로 넣으면 됨.
			
			//4. Adams가 아님 TURNER가 신입사원이라 급여와 보너스가 없다면 
			spanGaps: true,
			
			//5. 라인 형식이 아닌 계단 형식
			stepped: true,
	};
	let emp_bonus_data2 = {
			label: 'Employee Bonus',
			data: [300, 150, null, 0, 170],
			
			backgroundColor: 'rgba(0,0,255,0.4)',
			borderColor: 'rgb(0,0,200)',
			
			//4. Adams가 아님 TURNER가 신입사원이라 급여와 보너스가 없다면 
			spanGaps: true,
	};

	//let config에 각각 담는다.
	let config2 = {
			type:'bar',
			data:{
				labels: ename2,
				datasets: [emp_sal_data2,emp_bonus_data2]
				},
			options:{
				maintainAspectRatio: false,
		}
	}
	new Chart(ctx2,config2);
	
</script>
</body>
</html>
