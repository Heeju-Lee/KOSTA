<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>KOSTA DVD</title>
<link rel="stylesheet" href="./css/layout.css" type="text/css" media="screen" />
<style type="text/css">
.poster{
	width: 150px;
	height: 150px;
}
table { float : left ; 
		padding-left: 20px;
}
table caption{
	font-size: 24px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//1. 미리보기 기능...
	$('button[name="vplay"]').on('click',function(){
		let playname = $(this).val();//this를 넣어야 각각의 것이 나옴.
		$('video').attr('src',playname);
		$('video').attr('autoPlay',true);
	});//vplay.onclick	
	
	//2. 찜하기 하면 localstorage에 저장되게 만든다.
	$('[name="cartinsert"]').on('click',function(){
		localStorage.setItem($(this).attr('id'),$(this).val());
	});
	
	
});//ready
</script>
</head>
<body>
	<header>
		<h1>KOSTA DVD</h1>
	</header>
	<nav>
		<ul>
			<li class="selected"><a href="#">최신 DVD</a></li>
			<li class="selected"><a href="#">DVD 목록</a></li>
			<li class="selected"><a href="jimList.html">찜 리스트</a></li>
		</ul>
	</nav>
	<section id="intro">

			마음을 정화시키고 치유하는 힘을 가진 영화들 ... .</p>
	</section>
	<div id="content">
			<article class="blogPost">
				<section>
					<video width="400" height="300" controls="controls" poster="img/poster.jpg" id="video">
					</video>
				</section>
				<section>
				<table>
					<tr>
					<td><h2>쿵푸팬더</h2><p/>
					<img class="poster" src="img/movie_image2.jpg" /><p/>
					<button name="vplay" value="media/KungFuPanda_Sample.mp4">미리 보기</button>
					<button name="cartinsert" id="1001" value="쿵푸팬더,img/movie_image2.jpg,3000">찜하기</button>
					</td>
					<td>
					<h2>어벤져스</h2><p/>
					<img class="poster" src="img/avengers.jpg" /><p/>
					<button name="vplay" value="media/avengers.mp4">미리 보기</button>
					<button name="cartinsert" id="1002" value="어벤져스,img/avengers.jpg,4500">찜하기</button>
					</td>
					<td>
					<h2>빅벅</h2><p/>
					<img class="poster" src="img/BigBuck.jpg" /><p/>
					<button name="vplay" value="media/BigBuck.theora.ogv">미리 보기</button>
					<button name="cartinsert" id="1003" value="빅벅,img/BigBuck.jpg,5000">찜하기</button>
					</td>
					</tr>
				</table>
				</section>
			</article>
	</div>
	<footer>
		<div>
			<section id="about">
				<h3>About</h3>
				<p>
					서울 종로 지점. <br /> <a href="#">hsh@kosta.com</a>
				</p>
			</section>
			<section id="security">
				<h3>개인정보 취급 방침</h3>
				<ul>
					<li><a href="#">개요</a></li>
					<li><a href="#">문의처</a></li>

			</section>
			<section id="notice">

					<li><a href="#">오시는 길</a></li>
					<li><a href="#">오류시 문의사항</a></li>
				</ul>

		</div>
	</footer>
</body>
</html>
