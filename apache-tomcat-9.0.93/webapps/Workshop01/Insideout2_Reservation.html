<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>인사이드 아웃2 예약페이지</title>
<style type="text/css">
	body{
		width: 600px;
		margin: auto;
		border: 4px solid hotpink;/* 색바꾸기 */
	}
	#div1{
		margin-top: -20px;
		text-align: center;
	}
	#frm{
		padding: 30px;
	}
	#oriPrice{
		text-decoration: line-through;
	}
	#discountPrice{
		text-decoration: underline;
	}
	#option{
		border: 1px solid gray;
	}
	#legend{
		width: 300px;
	}
</style>
</head>
<body>
<div id=div1>
<h2>★★★★인사이드 아웃2★★★★</h2>
<img alt="inside2" src="./image/inside2.jpg">
</div>
<form id="frm" action="#">
	상영관 <select id="theater" name="theater">
	      <option value="CGV">CGV</option>
	      <option value="롯데시네마">롯데시네마</option>
	      <option value="메가박스">메가박스</option>
	    </select>
	날짜선택 <input type="date" name="날짜"><br><br>
	<fieldset>
		<legend>시간선택</legend>
		<input type="radio" name="시간" value="08:30" checked>08:30
		<input type="radio" name="시간" value="11:00">11:00
		<input type="radio" name="시간" value="14:20">14:20
		<input type="radio" name="시간" value="17:25">17:25
		<input type="radio" name="시간" value="20:10">20:10
		<input type="radio" name="시간" value="23:05">23:05
	</fieldset><br>
	요금 
	<span id=oriPrice>￦9,000</span>
	<span>&nbsp</span>
	<span id=discountPrice>￦5,000</span><br><br>
	인원 <input type="text" name="인원" value="0"><br><br>
	금액 <input type="text" name="금액" value="0"><br><br>
	<input type="checkbox" name="옵션" checked>옵션<br><br>
	
	<fieldset id="option">
	<input type="checkbox" name="팝콘" value="팝콘">팝콘
	<input type="checkbox" name="콜라" value="콜라">콜라
	</fieldset>

</form>


</body>
</html>
