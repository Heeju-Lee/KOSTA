<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Insert title here</title>
<style type="text/css">
	ul{
		background: #333;
		margin: 0px;
		padding: 10px;
		/* flex */
		display: flex;
		justify-content: space-between;
	}
		
	li{
		list-style: none;
	}
	li>a{
		padding: 20px 40px; 
		text-decoration: none;
		font-size: 22px;
		color: white;
		background: #111 hover;
		text-align: center;
	}
	
	li>a:HOVER{
		background: #111 ;
	}
	

</style>
</head>
<body>
<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
</body>
</html>
