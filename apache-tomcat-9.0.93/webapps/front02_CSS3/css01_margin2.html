<!-- 
* css 파일 외부연결법 3가지
1. 내부연결방법
2. 외부연결방법 : link tag 사용
3. 인라인 연결방법 : 태그 안에 style 속성을 입력(우선순위가 가장 높다.)
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css 파일 외부연결법</title>
<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<h2>여백 지정하기</h2>
	<h4>margin, padding</h4>
</body>
</html>
