<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Tabs - Collapse content</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/start/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <!-- jquery ui -->
  <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
  
  <!-- 
  정적인 컨텐츠가 tab의 내용으로 들어가 있는데 
  이것을 프로그램이 수행한 결과가 동적으로 나오도록 로직을 변경...
  
  Front Controller 작동 원리를 이해... 컨트롤러 / view 기능 / DAO 기능 서로 연결
   -->
  <script>
  	$(()=>{
  		$("#tabs").tabs();  		
  	});//ready
  </script>
</head>
<body>
 
<div id="tabs">
	<ul>
		<li><a href="tabpages/content1.jsp">정치 사회</a></li>
		<li><a href="tabpages/content2.jsp">웰빙 건강</a></li>
		<li><a href="tabpages/content3.jsp">스포츠</a></li>
		<li><a href="tabpages/content4.jsp">주식 경제</a></li>					
	</ul>
</div>
</body></html>
