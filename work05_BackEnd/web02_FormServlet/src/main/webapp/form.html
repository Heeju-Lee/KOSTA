<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<!-- 
form 태그의 속성은 
1) action
2) method
	get방식(디폴트) : doGet 단순 페이지 연결 
	post 방식: doPost 

 -->
<body>
	<h2>==== LOGIN FORM ====</h2>
	<form action="FS" method="get">
		ID <input type="text" name="userId"><br>
		<br> PASS <input type="password" name="userPass"><br>
		<br> <input type="submit" value="LOGIN">
	</form>
</body>
</html>
